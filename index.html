<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0a0f1a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>TradeDiary · 交易日记</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  
  <!-- Chart.js for beautiful charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <div class="logo">📈</div>
          <div class="title-group">
            <h1>TradeDiary</h1>
            <p>每日交易记录</p>
          </div>
        </div>
        <button class="icon-btn" id="btnSettings" aria-label="设置">
          <svg viewBox="0 0 24 24" width="22" height="22">
            <path fill="currentColor" d="M12 15.5A3.5 3.5 0 0 1 8.5 12 3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5 3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97s-.03-.66-.07-1l2.11-1.63c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.31-.64-.22l-2.49 1c-.52-.39-1.06-.73-1.69-.98l-.37-2.65A.506.506 0 0 0 14 2h-4c-.25 0-.46.18-.5.42l-.37 2.65c-.63.25-1.17.59-1.69.98l-2.49-1c-.25-.09-.52 0-.64.22l-2 3.46c-.13.22-.07.49.12.64L4.57 11c-.04.34-.07.67-.07 1s.03.65.07.97l-2.11 1.66c-.19.15-.25.42-.12.64l2 3.46c.12.22.39.3.64.22l2.49-1.01c.52.4 1.06.74 1.69.99l.37 2.65c.04.24.25.42.5.42h4c.25 0 .46-.18.5-.42l.37-2.65c.63-.26 1.17-.59 1.69-.99l2.49 1.01c.25.08.52 0 .64-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.66Z"/>
          </svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Summary Cards -->
      <section class="summary-section">
        <div class="summary-card highlight">
          <div class="summary-icon">💰</div>
          <div class="summary-info">
            <span class="summary-label">本月收益</span>
            <span class="summary-value" id="monthProfit">¥0</span>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-icon">📊</div>
          <div class="summary-info">
            <span class="summary-label">交易天数</span>
            <span class="summary-value" id="tradeDays">0天</span>
          </div>
        </div>
        <div class="summary-card">
          <div class="summary-icon">🎯</div>
          <div class="summary-info">
            <span class="summary-label">胜率</span>
            <span class="summary-value" id="winRate">0%</span>
          </div>
        </div>
      </section>

      <!-- Chart Section -->
      <section class="card chart-card">
        <div class="card-header">
          <h2>收益趋势</h2>
          <div class="chart-tabs">
            <button class="chart-tab active" data-range="week">周</button>
            <button class="chart-tab" data-range="month">月</button>
            <button class="chart-tab" data-range="all">全部</button>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="profitChart"></canvas>
        </div>
      </section>

      <!-- Add New Day Button -->
      <button class="add-day-btn" id="btnAddDay">
        <span class="add-icon">+</span>
        <span>添加今日记录</span>
      </button>

      <!-- Records List -->
      <section class="card records-card">
        <div class="card-header">
          <h2>交易记录</h2>
          <div class="filter-group">
            <select id="monthFilter" class="month-select">
              <option value="all">全部</option>
            </select>
          </div>
        </div>
        <div class="records-list" id="recordsList">
          <div class="empty-state" id="emptyState">
            <div class="empty-icon">📝</div>
            <div class="empty-title">还没有记录</div>
            <div class="empty-desc">点击上方按钮开始记录你的第一天</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Add/Edit Day Sheet -->
  <div class="sheet" id="daySheet" aria-hidden="true">
    <div class="sheet-backdrop" id="daySheetBackdrop"></div>
    <div class="sheet-panel">
      <div class="sheet-header">
        <div>
          <h3 class="sheet-title" id="sheetTitle">添加记录</h3>
          <p class="sheet-subtitle">选择日期和市场状态</p>
        </div>
        <button class="icon-btn small" id="btnCloseSheet">✕</button>
      </div>

      <form id="dayForm" class="day-form">
        <!-- Date Selection -->
        <div class="form-group">
          <label class="form-label">日期</label>
          <input type="date" id="fDate" class="form-input date-input" />
        </div>

        <!-- Market Status -->
        <div class="form-group">
          <label class="form-label">市场状态</label>
          <div class="status-selector">
            <button type="button" class="status-btn" data-status="open">
              <span class="status-icon">📈</span>
              <span>开盘</span>
            </button>
            <button type="button" class="status-btn" data-status="holiday">
              <span class="status-icon">🎌</span>
              <span>祝日</span>
            </button>
            <button type="button" class="status-btn" data-status="closed">
              <span class="status-icon">🌙</span>
              <span>休日</span>
            </button>
          </div>
          <input type="hidden" id="fStatus" value="" />
        </div>

        <!-- Trades Section (only shown when market is open) -->
        <div class="trades-section" id="tradesSection" hidden>
          <div class="form-group">
            <label class="form-label">交易明细</label>
            <div class="trades-list-form" id="tradesListForm">
              <!-- Trade entries will be added here -->
            </div>
            <button type="button" class="add-trade-btn" id="btnAddTrade">
              <span>+ 添加股票</span>
            </button>
          </div>

          <!-- Daily Summary -->
          <div class="daily-summary">
            <div class="summary-row">
              <span>今日总损益</span>
              <span class="daily-total" id="dailyTotal">¥0</span>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="form-actions">
          <button type="button" class="btn danger" id="btnDeleteDay" hidden>删除</button>
          <div class="spacer"></div>
          <button type="button" class="btn secondary" id="btnCancelSheet">取消</button>
          <button type="submit" class="btn primary">保存</button>
        </div>

        <input type="hidden" id="fDayId" />
      </form>
    </div>
  </div>

  <!-- Settings Sheet -->
  <div class="sheet" id="settingsSheet" aria-hidden="true">
    <div class="sheet-backdrop" id="settingsBackdrop"></div>
    <div class="sheet-panel">
      <div class="sheet-header">
        <div>
          <h3 class="sheet-title">设置</h3>
          <p class="sheet-subtitle">数据管理</p>
        </div>
        <button class="icon-btn small" id="btnCloseSettings">✕</button>
      </div>

      <div class="settings-list">
        <button class="settings-item" id="btnExport">
          <div class="settings-item-content">
            <span class="settings-icon">💾</span>
            <div>
              <div class="settings-title">导出数据</div>
              <div class="settings-desc">备份所有记录为 JSON 文件</div>
            </div>
          </div>
          <span class="chevron">›</span>
        </button>

        <label class="settings-item file-label">
          <div class="settings-item-content">
            <span class="settings-icon">📂</span>
            <div>
              <div class="settings-title">导入数据</div>
              <div class="settings-desc">从备份文件恢复</div>
            </div>
          </div>
          <input type="file" id="fileImport" accept="application/json" hidden />
          <span class="chevron">›</span>
        </label>

        <button class="settings-item danger" id="btnClearAll">
          <div class="settings-item-content">
            <span class="settings-icon">🗑️</span>
            <div>
              <div class="settings-title">清空所有数据</div>
              <div class="settings-desc">此操作不可撤销</div>
            </div>
          </div>
          <span class="chevron">›</span>
        </button>
      </div>

      <div class="settings-footer">
        <p>TradeDiary v2.0</p>
        <p>数据仅保存在本地设备</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
