<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#0b1220" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>TradeLog · 股票买卖记录</title>

  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="stylesheet" href="styles.css" />

  <!-- iOS 主屏幕图标（可选，有图标时更好看） -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>

<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">
        <div class="logo" aria-hidden="true">TL</div>
        <div class="title">
          <h1>TradeLog</h1>
          <p>股票买卖记录（本地保存，离线可用）</p>
        </div>
      </div>

      <button class="iconbtn" id="btnSettings" aria-label="设置">
        <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
          <path fill="currentColor" d="M19.14,12.94a7.49,7.49,0,0,0,.05-.94,7.49,7.49,0,0,0-.05-.94l2.11-1.65a.5.5,0,0,0,.12-.64l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7.3,7.3,0,0,0-1.63-.94l-.38-2.65A.5.5,0,0,0,12,1H8a.5.5,0,0,0-.49.42L7.13,4.07a7.3,7.3,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.5.5,0,0,0,.12.64L2.64,11.06a7.49,7.49,0,0,0-.05.94,7.49,7.49,0,0,0,.05.94L.53,14.59a.5.5,0,0,0-.12.64l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7.3,7.3,0,0,0,1.63.94l.38,2.65A.5.5,0,0,0,8,23h4a.5.5,0,0,0,.49-.42l.38-2.65a7.3,7.3,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.5.5,0,0,0-.12-.64ZM10,15.5A3.5,3.5,0,1,1,13.5,12,3.5,3.5,0,0,1,10,15.5Z"/>
        </svg>
      </button>
    </header>

    <main class="content">
      <section class="card">
        <div class="cardHead">
          <h2>概览</h2>
          <div class="chips">
            <span class="chip" id="chipTrades">0 笔交易</span>
            <span class="chip" id="chipUpdated">刚刚</span>
          </div>
        </div>

        <div class="stats">
          <div class="stat">
            <div class="k">净持仓品种</div>
            <div class="v" id="statSymbols">0</div>
          </div>
          <div class="stat">
            <div class="k">净持仓总数量</div>
            <div class="v" id="statNetQty">0</div>
          </div>
          <div class="stat">
            <div class="k">本地数据</div>
            <div class="v ok">离线可用</div>
          </div>
        </div>
      </section>

      <section class="card">
        <div class="cardHead">
          <h2>持仓汇总</h2>
          <div class="actions">
            <button class="btn ghost" id="btnAdd">+ 新增</button>
          </div>
        </div>

        <div class="tableWrap" id="holdingsWrap">
          <div class="empty" id="holdingsEmpty">
            <div class="emptyTitle">还没有记录</div>
            <div class="emptySub">点右上角「新增」开始记第一笔交易</div>
          </div>
          <div class="table" id="holdingsTable" hidden></div>
        </div>
      </section>

      <section class="card">
        <div class="cardHead">
          <h2>交易记录</h2>
          <div class="actions">
            <input class="search" id="search" placeholder="搜索代码/备注…" inputmode="search" />
          </div>
        </div>

        <div id="tradesList" class="list"></div>
        <div class="empty" id="tradesEmpty" hidden>
          <div class="emptyTitle">没有匹配记录</div>
          <div class="emptySub">换个关键词试试</div>
        </div>
      </section>

      <section class="footnote">
        <p>免责声明：本工具仅用于记录，不构成任何投资建议。数据仅保存在你的设备本地。</p>
      </section>
    </main>

    <nav class="tabbar">
      <button class="tab active" data-tab="home">
        <span class="dot"></span> 记录
      </button>
      <button class="tab" data-tab="export" id="btnExport">
        导出
      </button>
      <button class="tab" data-tab="import" id="btnImport">
        导入
      </button>
    </nav>
  </div>

  <!-- 新增/编辑弹窗 -->
  <div class="sheet" id="sheet" aria-hidden="true">
    <div class="sheetBackdrop" id="sheetBackdrop"></div>
    <div class="sheetPanel" role="dialog" aria-modal="true" aria-label="新增交易">
      <div class="sheetHead">
        <div>
          <div class="sheetTitle" id="sheetTitle">新增交易</div>
          <div class="sheetSub">输入后保存，数据本地存储</div>
        </div>
        <button class="iconbtn" id="btnClose" aria-label="关闭">
          ✕
        </button>
      </div>

      <form id="tradeForm" class="form">
        <div class="row2">
          <label class="field">
            <span>股票代码</span>
            <input id="fSymbol" autocomplete="off" placeholder="AAPL / TSLA / 600519…" />
          </label>

          <label class="field">
            <span>方向</span>
            <div class="seg">
              <button type="button" class="segBtn active" data-side="BUY">买入</button>
              <button type="button" class="segBtn" data-side="SELL">卖出</button>
            </div>
          </label>
        </div>

        <div class="row2">
          <label class="field">
            <span>数量</span>
            <input id="fQty" inputmode="decimal" placeholder="例如 10" />
          </label>
          <label class="field">
            <span>价格</span>
            <input id="fPrice" inputmode="decimal" placeholder="例如 188.50" />
          </label>
        </div>

        <div class="row2">
          <label class="field">
            <span>日期</span>
            <input id="fDate" type="date" />
          </label>
          <label class="field">
            <span>备注（可选）</span>
            <input id="fNote" autocomplete="off" placeholder="例如：补仓/止盈…" />
          </label>
        </div>

        <div class="error" id="formError" hidden></div>

        <div class="sheetActions">
          <button type="button" class="btn danger ghost" id="btnDelete" hidden>删除</button>
          <div class="spacer"></div>
          <button type="button" class="btn ghost" id="btnCancel">取消</button>
          <button type="submit" class="btn primary" id="btnSave">保存</button>
        </div>

        <input type="hidden" id="fId" />
        <input type="hidden" id="fSide" value="BUY" />
      </form>
    </div>
  </div>

  <!-- 设置弹窗 -->
  <div class="sheet" id="settings" aria-hidden="true">
    <div class="sheetBackdrop" id="settingsBackdrop"></div>
    <div class="sheetPanel" role="dialog" aria-modal="true" aria-label="设置">
      <div class="sheetHead">
        <div>
          <div class="sheetTitle">设置</div>
          <div class="sheetSub">导出/导入/清空</div>
        </div>
        <button class="iconbtn" id="btnSettingsClose" aria-label="关闭">✕</button>
      </div>

      <div class="settingsList">
        <button class="settingItem" id="btnExportJSON">
          <div>
            <div class="settingTitle">导出 JSON</div>
            <div class="settingSub">备份全部交易数据</div>
          </div>
          <span class="chev">›</span>
        </button>

        <button class="settingItem" id="btnExportCSV">
          <div>
            <div class="settingTitle">导出 CSV</div>
            <div class="settingSub">便于 Excel 打开</div>
          </div>
          <span class="chev">›</span>
        </button>

        <label class="settingItem fileLabel">
          <div>
            <div class="settingTitle">导入 JSON</div>
            <div class="settingSub">从备份恢复（会合并）</div>
          </div>
          <input type="file" id="fileImport" accept="application/json" hidden />
          <span class="chev">›</span>
        </label>

        <button class="settingItem danger" id="btnWipe">
          <div>
            <div class="settingTitle">清空全部数据</div>
            <div class="settingSub">不可撤销，请谨慎</div>
          </div>
          <span class="chev">›</span>
        </button>
      </div>

      <div class="settingsFoot">
        <div class="small">版本：1.0 · 本地离线 · 不收集数据</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
